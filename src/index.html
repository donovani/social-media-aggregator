<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Unnamed Social Media Aggregator</title>
	<!-- Stylesheets -->
	<link rel="stylesheet" href="css/master.css">
	<link rel="stylesheet" href="css/home.css">
	<!-- HMTL Imports -->
	<link rel="import" href="html/platform_icon.html">
	<!-- Javascript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/load_platforms.js"></script>
</head>

<body onload="load_icons()">
	<div id="screen">
		<nav id="menu_bar">
			<!-- platforms_list is the half of the menu bar containing all the social media platforms. -->
			<div id="platforms_list" class="menu_bar_area"></div>
			<!-- settings_list is the bottom half of the menu bar. It has the site settings/about. -->
			<div id="settings_list" class="menu_bar_area"></div>
		</nav>
		<!-- platforms_content is where the bulk of the interaction is. API content goes there. -->
		<div id="platform_content"></div>
	</div>
</body>
