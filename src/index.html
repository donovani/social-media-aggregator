<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Unnamed Social Media Aggregator</title>
	<link rel="stylesheet" href="css/master.css">
	<link rel="stylesheet" href="css/home.css">
	<link rel="import" href="html/platform_icon.html">
</head>

<body>
	<div id="screen">
		<div id="menu_bar">
			<!-- platforms_list is the half of the menu bar containing all the social media platforms. -->
			<div id="platforms_list" class="menu_bar_area">
				<span>Facebook</span>
				<span>Twitter</span>
				<span>Instagram</span>
				<span>Tumblr</span>
				<span>Reddit</span>
				<span>LinkedIn</span>
			</div>
			<!-- settings_list is the bottom half of the menu bar. It has the site settings/about. -->
			<div id="settings_list" class="menu_bar_area">
				<a href="#"><b>options</b></a>
			</div>
		</div>
		<!-- platforms_content is where the bulk of the interaction is. API content goes there. -->
		<div id="platform_content">

		</div>
	</div>
</body>
