<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="../css/master.css">
		<link rel="stylesheet" href="../css/login.css">
		<link rel="stylesheet" href="../css/facebook.css">
		<script src="../js/fb_login.js"></script>
	</head>
	<body>
		<div class="login_area" id="loginArea">
			<h1>To continue, link your social media account below:</h1>

			</center>
			<center id="continue_with">
				<div id="facebook_login" class="fb-login-button" data-max-rows="1" data-size="medium" data-button-type="continue_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="true"></div>
			</center>
			
			
		</div>
