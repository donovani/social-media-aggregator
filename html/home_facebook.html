<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Unnamed Social Media Aggregator</title>
	<link rel="stylesheet" href="../css/master.css">
	<link rel="stylesheet" href="../css/home.css">
	<!---->
	<script src="../js/fbHome.js"></script>
</head>

<body>
	<div class="sidebar" style="padding:0.75em">
		<img class="icon" src="../img/svg/facebook.svg" alt="Facebook" style="maxWidth: 50%">
		<img class="icon" src="../img/svg/twitter.svg" alt="Twitter" style="maxWidth: 50%">
		<a href="about.html"><img class="bottomIcon" src="../static/about.png" alt="About"></a>
		<a href="settings.html"><img class="bottomIcon" src="../static/gear.png" alt="Settings"></a>
	</div>
	<div id="myPosts" class="leftCol">
		<center><p class="title">My Posts!</p></center>
	</div>
	<div id="postsOfMe" class="middleCol">
		<center><p class="title">Posts I'm Tagged In!</p></center>
	</div>
	<div class="rightCol">
		<center><p class="title">RIGHT</p></center>
	</div>
	<div class="rightCol2">
		<center><p class="title">Share Your Thoughts</p></center>
		<div class="shareBackground">
		<textarea id="shareText" class="shareText" placeholder="Share something to facebook"></textarea></div>
		<center>
			<input type="button" name="Share" value="Share to Facebook" onclick="share()" style="margin-top: 5%;">
		</center>
	</div>
</body>
